<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
          <div class="sidebar-logo">
            <a href="#" target="_blank">
              <img src="../../../assets/images/baby.png" alt="logo">
              <h1>SoreFront</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <li nz-menu-item routerLink="/admin">
            <i nz-icon nzType="dashboard"></i>
            <span>Dashboard</span>
          </li>
          <li nz-submenu nzOpen nzTitle="Listings" nzIcon="container">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/admin/listings">Listings</a>
              </li>
            </ul>
          </li>
          <li nz-menu-item  nzMatchRouter>
            <i nz-icon nzType="group" nzTheme="outline"></i>
            <span>Tenants</span>
          </li>
          <li nz-menu-item  nzMatchRouter routerLink="/admin/subscription">
            <i nz-icon nzType="group" nzTheme="outline"></i>
            <span>Subscritions</span>
          </li>
          <li nz-menu-item  nzMatchRouter routerLink="/admin/transaction">
            <i nz-icon nzType="group" nzTheme="outline"></i>
            <span>Transactions</span>
          </li>
          <li nz-submenu nzOpen nzTitle="Users" nzIcon="user">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/admin/users">Users</a>
              </li>
            </ul>
          </li>
          <li nz-menu-item  nzMatchRouter routerLink="/admin/settings">
            <i nz-icon nzType="group" nzTheme="outline"></i>
            <span>Settings</span>
          </li>
        </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
          </span>
          <div class="content">
            <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
              <li nz-menu-item nzSelected>nav 1</li>
              <li nz-menu-item>nav 2</li>
              <li nz-menu-item>nav 3</li>
            </ul>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
